<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <H1>Cadastro de Usuários</H1>

    <form>
        <p> Nome de usuário: <input type="text" required> </p>
        <p> Data de Nascimento: <input type= "date"> </p>
        <p> Senha de Acesso: <input type= "password" minlength="8"> </p>
        <p> Cor favorita: <input type="color"> </p>
        <p> Email: <input type="email" required> </p>

        <p>Sexo:</p>
        <p> <input name="sexo" type="radio"> Masculino </p>
        <p> <input name="sexo" type="radio"> Feminino </p>

        <p>Habilitado?:</p>
        <p> <input name="cnh" type="radio"> Sim </p>
        <p> <input name="cnh" type="radio"> Não </p>

        <p>
            <select>
                <option value="Acre">AC</option>
                <option value="Amazonas">AM</option>
                <option value="Bahia">BA</option>
                <option value="Ceará">CE</option>
                <option value="Distrito Federal">DF</option>
                <option value="São Paulo">SP</option>
                <option value="Minas Gerais">MG</option>

            </select>
        </p>

        <p>  </p>

        <p> <input type="submit"> </p>

    </form>
</body>
</html>
